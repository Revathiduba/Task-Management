<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <span>TaskFlow</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Login to access your tasks and notes</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                    <div class="validation-message"></div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                    <div class="validation-message"></div>
                </div>

                <div class="auth-error" id="login-error"></div>

                <button type="submit" class="btn-primary btn-auth">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="toast" class="toast">
            <div class="toast-content">
                <i class="toast-icon"></i>
                <span class="toast-message"></span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Auth Script -->
    <script src="auth.js"></script>
    
    <script>
        // Additional inline script to ensure login button works
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded - checking login form");
            const loginForm = document.getElementById('login-form');
            const loginButton = document.querySelector('.btn-auth');
            
            if (loginForm) {
                console.log("Login form found");
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log("Login form submitted from inline handler");
                    if (window.authManager) {
                        window.authManager.handleLogin();
                    } else {
                        console.error("Auth manager not initialized");
                    }
                });
            } else {
                console.error("Login form not found");
            }
            
            if (loginButton) {
                console.log("Login button found");
                loginButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log("Login button clicked from inline handler");
                    if (window.authManager) {
                        window.authManager.handleLogin();
                    } else {
                        console.error("Auth manager not initialized");
                    }
                });
            }
        });
    </script>
</body>
</html>
